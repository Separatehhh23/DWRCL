name: build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        java: [
          21,    # Current Java LTS
        ]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: build
        run: ./gradlew build

      - name: capture build artifacts
        if: ${{ matrix.java == '21' }} # Only upload artifacts built from the latest java
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/

      - name: get version from gradle.properties
        id: get_versions
        run: |
          MINECRAFT_VERSION=$(grep "^minecraft_version=" gradle.properties | cut -d '=' -f2)
          MOD_VERSION=$(grep "^mod_version=" gradle.properties | cut -d '=' -f2)
          echo "MINECRAFT_VERSION=$MINECRAFT_VERSION" >> $GITHUB_ENV
          echo "MOD_VERSION=$MOD_VERSION" >> $GITHUB_ENV

      - name: find and rename artifact
        run: |
          ARTIFACT_NAME=$(ls build/libs/dwrcl-*.jar)
          RENAMED_ARTIFACT="dwrcl-${{ env.MOD_VERSION }}_${{ env.MINECRAFT_VERSION }}-fabric.jar"
          mv "$ARTIFACT_NAME" "build/libs/$RENAMED_ARTIFACT"

      - name: create release
        if: github.ref == 'refs/heads/main'  # Trigger release only on main branch push
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/dwrcl-${{ env.MOD_VERSION }}_${{ env.MINECRAFT_VERSION }}-fabric.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
