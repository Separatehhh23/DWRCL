name: build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        java: [
          21,
        ]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: build
        run: ./gradlew build

      - name: Find non-debug JAR file
        id: find_jar
        run: |
          # Find the first .jar file that doesn't end in -debug.jar
          JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-debug.jar" | head -n 1)
          echo "Found JAR file: $JAR_FILE"
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - name: Upload JAR file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: Mod
          path: ${{ env.JAR_FILE }}

      - name: Get version from gradle.properties
        id: get_version
        run: |
          VERSION=$(grep '^mod_version=' gradle.properties | cut -d '=' -f 2)
          echo "TAG_NAME=$VERSION" >> $GITHUB_ENV

      - name: Create release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false

      - name: Upload JAR file to release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar